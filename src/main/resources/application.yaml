server:
  port: 9090

spring:
  application:
    name: PhoneBook
  jpa:
    database: H2
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:phonebook
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2
